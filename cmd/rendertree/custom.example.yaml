- name: ID
  template: '{{.FormatID}}'
  alignment: RIGHT
- name: Operator
  template: '{{.Text}}'
  alignment: LEFT
- name: Rows
  template: '{{.ExecutionStats.Rows.Total}}'
  alignment: RIGHT
  inline: NEVER
- name: scanned
  template: '{{.ExecutionStats.ScannedRows.Total}}'
  alignment: RIGHT
  inline: CAN
- name: remote_calls
  template: '{{.ExecutionStats.RemoteCalls.Total}}'
  alignment: RIGHT
  inline: ALWAYS
